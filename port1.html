<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THE PILOTI - Portfolio</title>
    <link rel="stylesheet" href="css/port1.css" />
    <link rel="icon" href="img/favicon.png" type="image/png" sizes="32x32" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <script
      src="https://kit.fontawesome.com/6f28eeda7c.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.2/kakao.min.js"
      integrity="sha384-TiCUE00h649CAMonG018J2ujOgDKW/kVWlChEuu4jK2vxfAAD0eZxzCKakxg55G4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="headerWrap">
          <div class="blankBox"></div>
          <div class="logoBox">
            <a href="index.html">
              <img src="img/cropped-thepiloti_logo_bold.png" alt="" />
            </a>
          </div>
        </div>
      </header>
      <section class="contentsWrap">
        <div class="contentsLeftBox">
          <div class="imgContentsBox">
            <div class="swiper-container">
              <div class="swiper-wrapper">
                <div class="swiper-slide slide1">
                  <img
                    class="content"
                    src="https://cdn.pixabay.com/photo/2017/08/03/15/38/architecture-2576906_1280.jpg"
                    alt=""
                  />
                </div>
                <div class="swiper-slide slide2">
                  <img
                    class="content"
                    src="https://cdn.pixabay.com/photo/2019/03/11/09/58/ikea-4048225_1280.jpg"
                    alt=""
                  />
                </div>
                <div class="swiper-slide slide3">
                  <img
                    class="content"
                    src="https://cdn.pixabay.com/photo/2020/05/25/17/54/library-5219747_1280.jpg"
                    alt=""
                  />
                </div>
              </div>
              <!-- 추가적인 요소 (선택 사항) -->
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
          </div>
        </div>
        <div class="contentsRightBox">
          <div class="textContentsBox">
            <div class="textTopBox">
              <p>Korea Air Force</p>
              <p>공군제1전투비행단</p>
            </div>
            <div class="textBottomBox">
              <div class="BottomTextBox">
                <div class="BottomTextBox_left">
                  <p>현장정보</p>
                  <p>업종</p>
                  <p>위치</p>
                </div>
                <div class="BottomTextBox_right">
                  <p>&nbsp;</p>
                  <p>인테리어</p>
                  <p>광주 광산구</p>
                </div>
              </div>
              <!-- <div id="kakao-talk-channel-chat-button"></div> -->
              <div class="kakaoBtn">카카오톡 문의</div>
            </div>
          </div>
        </div>
      </section>
      <section class="detailWrap">
        <div class="detailImgBox">
          <div class="imgBox1 deImgBox show">
            <img
              src="https://cdn.pixabay.com/photo/2014/07/31/21/41/apartment-406901_1280.jpg"
              alt=""
            />
          </div>
          <div class="imgBox2 deImgBox show">
            <img
              src="https://cdn.pixabay.com/photo/2016/10/18/09/02/hotel-1749602_1280.jpg"
              alt=""
            />
          </div>
          <div class="imgBox3 deImgBox show">
            <img
              src="https://cdn.pixabay.com/photo/2020/08/25/18/29/workplace-5517762_1280.jpg"
              alt=""
            />
          </div>
          <div class="imgBox4 deImgBox">
            <img
              src="https://cdn.pixabay.com/photo/2021/11/08/00/30/bedroom-6778193_1280.jpg"
              alt=""
            />
          </div>
          <div class="imgBox5 deImgBox">
            <img
              src="https://cdn.pixabay.com/photo/2017/03/28/12/17/chairs-2181994_1280.jpg"
              alt=""
            />
          </div>
          <div class="imgBox6 deImgBox">
            <img
              src="https://cdn.pixabay.com/photo/2017/03/28/12/15/chairs-2181977_1280.jpg"
              alt=""
            />
          </div>
          <div class="imgBox7 deImgBox">
            <img
              src="https://cdn.pixabay.com/photo/2017/08/01/20/08/house-2567680_1280.jpg"
              alt=""
            />
          </div>
          <div class="imgBox8 deImgBox">
            <img
              src="https://cdn.pixabay.com/photo/2014/02/27/14/16/kids-room-275862_1280.jpg"
              alt=""
            />
          </div>
        </div>
        <div class="moreViewBtn">
          <p>사진 더보기</p>
        </div>
        <div class="goToUpBtn">
          <i class="fa-solid fa-arrow-up"></i>
        </div>
      </section>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/port1.js"></script>
  </body>
</html>
